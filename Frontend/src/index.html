<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="examplePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">



    <div class="hero">
        <div class="gradient">
            <header class="header" id="header">
                <div class="site-title">

                    <div class="border1">
                        <a class="header_home" href="index.html">Crime Watchers</a>
                    </div>

                    <div class="slogan">
                        <div class="border2">
                            <p1 >Don't do the crime, if you can't do the time</p1>
                        </div>
                        </br>
                        <p2 >The Watchers are always online</p2>
                    </div>
                </div>
            </header>

        </div>
    </div>


    <div class="containerForInput">

        <div class="card">
                <h2>Post activity </br> in your area</h2>
                <div class="leftBar">
                    <form class="leftBar__form" id="create-form">

                        <p class="leftBar__form__p">
                            <label>Name</label>
                            <input type="text" required class="validated-field" id="create-name-field">
                            <label>CrimeType</label>
                            <input type="text" required class="validated-field" id="create-type-field">
                            <label>Description</label>
                            <input type="text" required class="validated-field" id="create-description-field">
                            <label>Any Additional Info (files - images)</label>
                            <input type="text" required class="validated-field" id="add-file-field">
                        </p>

                        <button type="submit">Create</button>
                    </form>
                </div>

                <div class="resources__left">
                    <div class="border__resources">
                        <h3>Useful Resources</h3>
                        <div class="resource-icons">
                            <p1>Learn Basic Self Defense</p1>
                            <a class="clickable__icon" href="defense.html"><img class="resource-icon" src="./css/images/burglar.jpg" alt="Learn Basic Self Defense"></a>
                            <p1>Learn How to defend your home from invasion</p1>
                            <a class="clickable__icon" href="security.html"><img class="resource-icon" src="./css/images/securityCamera.png" alt="Best Security measures for you and your home"></a>
                            <p1>Basic CPR Trainig for Beginners</p1>
                            <a class="clickable__icon" href="cpr.html"><img class="resource-icon"src="./css/images/cpr.png" alt="CPR training for beginners"></a>
                        </div>
                    </div>
                </div>

        </div>

        <div class="card">
            <div class="trending">
                <div class="card-overlay">
                    <h>Trending </br> in your area</h>
                    <form class="card-content" id="get-by-id-form">
                        <p class="form-field">
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div class="card" id="result">
            <div class="card-overlay">
                <h2>Recently Closed</h2>
                <p id="result-info"></p>
            </div>
        </div>
    </div>


</body>
</html>
