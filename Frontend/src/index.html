<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="examplePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">



    <div class="hero">

        <div class="gradient">

            <header class="header" id="header">
                <div class="site-title">
                    <a class="header_home" href="index.html">Crime Watchers</a>
                    <div class="slogan">
                        <p1 >Don't do the crime, if you can't do the time</p1>
                        </br>
                        </br>
                        <p2 >The Watchers are always online</p2>
                    </div>
                </div>
            </header>

        </div>
    </div>


    <div class="containerForInput">
        <div class="card">
            <h2>Add a Crime</h2>
            <form class="card-content" id="create-form">
                <p class="form-field">
                    <label>Name</label>
                    <input type="text" required class="validated-field" id="create-name-field">
                </p>
                <button type="submit">Create</button>
            </form>
        </div>

        <div class="card">
            <h>Trending Crimes</h></h2>
            <form class="card-content" id="get-by-id-form">
                <p class="form-field">
                    <label>ID</label>
                    <input type="text" required class="validated-field" id="id-field">
                </p>
                <button type="submit">Get</button>
            </form>
        </div>

        <div class="card" id="result">
            <h2>Recently Closed Cases</h2>
            <p id="result-info"></p>
        </div>
    </div>



</body>
</html>
